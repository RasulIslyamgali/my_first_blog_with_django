{% load static %}
<html>
    <head>
        <title>1mln blog</title>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
		<link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,cyrillic" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="{% static 'css/blog.css' %}">
		<meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
				<a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
				<p align="right" style="font-size: 17px; padding: 5px;">Привет {{ user.username }}.<small>(<a href="{% url 'logout' %}">Выйти</a>)</small></p>
			{% else %}
				<a href="{% url 'registration' %}" class="top-menu">Регистрация</a>
				<a href="{% url 'login' %}" class="top-menu">Войти</a>
			{% endif %}
			<h1><a href="/">1mln Blogs</a></h1>
		</div>
		<div class="content container">
			<div class="row">
				<div class="col-md-8">
				{% block content %}
				{% endblock %}
				</div>
			</div>
		</div>
	</body>
</html>
